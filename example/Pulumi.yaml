name: pulumi-provider-grid
runtime: yaml

plugins:
  providers:
    - name: grid
      path: ..

resources:
  provider:
    type: pulumi:providers:grid
    properties:
      type: sr25519
      mnemonic: shift mimic traffic mimic dutch sad harsh spring leg kitchen april dynamic
      network: qa

  network:
    type: grid:internal:Network
    options:
      provider: ${provider}
    properties:
      name: test
      description: test network
      nodes:
        - 2
      ip_range: 10.1.0.0/16
      add_wg_access: true
      solution_type: Network

outputs:
  node_deployment_id: ${network.node_deployment_id}
