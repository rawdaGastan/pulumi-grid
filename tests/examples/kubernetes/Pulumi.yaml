name: pulumi-threefold
runtime: yaml

plugins:
  providers:
    - name: threefold
      path: ../../../bin

resources:
  provider:
    type: pulumi:providers:threefold
    properties:
      mnemonic:

  scheduler:
    type: threefold:Scheduler
    options:
      provider: ${provider}
    properties:
      mru: 6
      sru: 6
      farm_ids: [1]

  network:
    type: threefold:Network
    options:
      provider: ${provider}
      dependsOn:
        - ${scheduler}
    properties:
      name: test
      description: test network
      nodes:
        - ${scheduler.nodes[0]}
      ip_range: 10.1.0.0/16
      mycelium: true

  kubernetes:
    type: threefold:Kubernetes
    options:
      provider: ${provider}
      dependsOn:
        - ${network}
    properties:
      master:
        name: kubernetes
        network_name: test
        node: ${scheduler.nodes[0]}
        disk_size: 2
        planetary: true
        mycelium: true
        cpu: 2
        memory: 2048

      workers:
        - name: worker1
          network_name: test
          node: ${scheduler.nodes[0]}
          disk_size: 2
          cpu: 2
          memory: 2048
          mycelium: true
        - name: worker2
          network_name: test
          node: ${scheduler.nodes[0]}
          disk_size: 2
          cpu: 2
          memory: 2048
          mycelium: true

      token: t123456789
      network_name: test
      ssh_key:
