name: pulumi-threefold
runtime: yaml

plugins:
  providers:
    - name: threefold
      path: ../../../bin

resources:
  random:
    type: random:RandomString
    properties:
      length: 8
      special: false

  provider:
    type: pulumi:providers:threefold
    properties:
      mnemonic:

  scheduler:
    type: threefold:Scheduler
    options:
      provider: ${provider}
    properties:
      farm_ids: [1]

  network:
    type: threefold:Network
    options:
      provider: ${provider}
      dependsOn:
        - ${scheduler}
    properties:
      name: net_${random.result}
      description: test network
      nodes:
        - ${scheduler.nodes[0]}
      ip_range: 10.1.0.0/16
      mycelium: true
