name: pulumi-threefold
runtime: yaml

plugins:
  providers:
    - name: threefold
      path: ../../../bin

resources:
  random:
    type: random:RandomString
    properties:
      length: 8
      special: false

  provider:
    type: pulumi:providers:threefold
    properties:
      mnemonic:

  scheduler:
    type: threefold:Scheduler
    options:
      provider: ${provider}
    properties:
      mru: 0.25 # 256 megabytes
      sru: 2
      farm_ids: [1]

  network:
    type: threefold:Network
    options:
      provider: ${provider}
      dependsOn:
        - ${scheduler}
    properties:
      name: net_${random.result}
      description: test network
      nodes:
        - ${scheduler.nodes[0]}
      ip_range: 10.1.0.0/16
      mycelium: true

  deployment:
    type: threefold:Deployment
    options:
      provider: ${provider}
      dependsOn:
        - ${network}
    properties:
      node_id: ${scheduler.nodes[0]}
      name: deployment_${random.result}
      network_name: net_${random.result}
      vms:
        - name: vm_${random.result}
          node_id: ${scheduler.nodes[0]}
          flist: https://hub.grid.tf/tf-official-apps/base:latest.flist
          entrypoint: "/sbin/zinit init"
          network_name: net_${random.result}
          cpu: 2
          memory: 256
          planetary: true
          mycelium: true
          mounts:
            - name: data
              mount_point: /app
          env_vars:
            SSH_KEY:

      disks:
        - name: data
          size: 2
