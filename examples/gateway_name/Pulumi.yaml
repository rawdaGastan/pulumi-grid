name: pulumi-provider-grid
runtime: yaml

plugins:
  providers:
    - name: grid
      path: ../..

resources:
  provider:
    type: pulumi:providers:grid
    properties:
      mnemonic:

  gatewayName:
    type: grid:internal:GatewayName
    options:
      provider: ${provider}
    properties:
      name: test
      node_id: 2
      backends:
        - 'http://69.164.223.208'

outputs:
  node_deployment_id: ${gatewayName.node_deployment_id}
