name: pulumi-provider-grid
runtime: yaml

plugins:
  providers:
    - name: grid
      path: ../..

resources:
  provider:
    type: pulumi:providers:grid
    properties:
      mnemonic:
      network: qa

  network:
    type: grid:internal:Network
    options:
      provider: ${provider}
    properties:
      name: test
      description: test network
      nodes:
        - 3
      ip_range: 10.1.0.0/16

  deployment:
    type: grid:internal:Deployment
    options:
      provider: ${provider}
      dependsOn:
        - ${network}
    properties:
      node_id: 3
      name: deployment
      network_name: test
      vms:
        - name: vmTest
          flist: https://hub.grid.tf/tf-official-apps/base:latest.flist
          network_name: test
          cpu: 1
          memory: 256
      zdbs:
        - name: zdbsTest
          size: 512
          password: "123456"
          mode: user
      disks:
        - name: diskTest
          size: 1

outputs:
  node_deployment_id: ${deployment.node_deployment_id}
